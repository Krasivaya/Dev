
{%extends "registration/base.html"%}
{% load bootstrap3 %}
 {% load staticfiles %}
{% block content %}
<div class="container" >
    <div class="row">
  
      <div class="col-md-3"> </div>
  
      <div class="col-md-6">
        <!-- Login form  -->
          <div class="row">
              <div class="col-md-12" style="box-shadow: 2px 4px 12px 2px #8f8f8f;
              margin-top: 5rem;
              padding-top: 1rem;
              padding-bottom: 1rem;
            border-radius: 0.5rem;
              background: #fff;
              font-family: 'Mukta';">
                  <h2 style="display: flex;
                  justify-content: center;
                  font-family: 'Mukta';">Create a Post</h2>
                  <hr>
                  <form action="{%url 'new-image'%}" method="post">
                    {% csrf_token %} {% bootstrap_form form%}
                    <br>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Create">
                    </div>
                    <p>Are you lost? <a href="/">Go back home</a></p>
                      
                      <input type="hidden" name="next" value="{{next}}">

                  </form>
              </div>
          </div>
      </div>
      <div class="col-md-3"> </div>
    </div>
  </div>
  {% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% bootstrap_javascript %} {% endblock %}
{% endblock%}
